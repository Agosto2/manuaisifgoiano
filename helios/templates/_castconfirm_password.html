{% load i18n %}
{% trans "Please provide the voter ID and password you received by email." %}<br /><br />
<div class="container">
<form method="post" action="{% url helios.views.password_voter_login election.uuid %}" onsubmit="show_waiting()">
<input type="hidden" name="csrf_token" value="{{csrf_token}}" />
<input type="hidden" name="return_url" value="{{return_url}}" />
<input type="hidden" name="cast_ballot" value="{{cast_ballot}}" />
<form class="form-signin" role="form">
<input type="input" name="voter_id" class="form-control" placeholder="{% trans "Username" %}" required autofocus>
<input type="password" name="password" class="form-control" placeholder="{% trans "Password" %}" required>
</form>
{% if bad_voter_login %}
<p style="color: red;">
{% trans "bad voter ID or password, please try again." %}
</p>
{% endif %}
{% if cast_ballot == "1" %}
<button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Cast a vote" %}</button>
{% else %}
<button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Login" %}" </button>s
{% endif %}
</form>
</div>
