{% extends TEMPLATE_BASE %}
{% load i18n %}
{% block title %}{% trans "Release Tally" %} &mdash; {{election.name}}{% endblock %}
{% block content %}
<div class="row">
<div class="col-md-12">
  <h2 class="title">{{election.name}} &mdash; {% trans "Release Tally" %} <span style="font-size:0.7em;">[<a href="{% url helios.views.one_election_view election.uuid %}">{% trans "cancel" %}</a>]</span></h2>
  <p>
    {% trans "You are about to release the tally for this election" %}
  </p>
</div>
</div>
<div class="row">
<div class="col-md-12">
  <form class="form" role="form" method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <div class="form-group">
    <input class="btn btn-primary" type="submit" value="{% trans "release the tally!" %}" />
    </div>
  </form>
  </div>
</div>
{% endblock %}
